
<div style="margin-left: 1%;">
    <label id="example-radio-group-label">Group By: </label>
    <mat-radio-group class="radio-group" (change)="onItemGroupChanged($event)">
        <mat-radio-button value="0">None</mat-radio-button>
        <mat-radio-button value="1">Project</mat-radio-button>
        <mat-radio-button value="2">Project/Employee</mat-radio-button>
        <mat-radio-button value="3">Employee</mat-radio-button>
      </mat-radio-group>
</div>

<div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> Project No. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.project.id}} </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="projectName">
        <mat-header-cell *matHeaderCellDef> Project </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.project.name}} </mat-cell>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="employeeName">
        <mat-header-cell *matHeaderCellDef> Employee</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.employee.name}} </mat-cell>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.date | date: 'dd MMM yyyy'}} </mat-cell>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="hours">
        <mat-header-cell *matHeaderCellDef> Hours </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.hours}} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
